name: Validate Examples

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate-markdown:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Validate Markdown files
      run: |
        echo "Validating Markdown syntax..."
        find . -name "*.md" -exec echo "Checking {}" \;
        
    - name: Check links in documentation
      run: |
        echo "Checking for broken links..."
        grep -r "http" docs/ examples/ || true
        
    - name: Validate example prompts
      run: |
        echo "Validating example prompts structure..."
        ls -la examples/
        
    - name: Check required files
      run: |
        echo "Checking required framework files..."
        test -f README.md && echo "âœ… README.md exists"
        test -f LICENSE && echo "âœ… LICENSE exists"
        test -f .gitignore && echo "âœ… .gitignore exists"
        test -d generators/ && echo "âœ… generators/ directory exists"
        test -d templates/ && echo "âœ… templates/ directory exists"
        test -d examples/ && echo "âœ… examples/ directory exists"
        test -d docs/ && echo "âœ… docs/ directory exists"
        
    - name: Validate generator files
      run: |
        echo "Validating generator files..."
        ls -la generators/
        
